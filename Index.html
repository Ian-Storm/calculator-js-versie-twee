<html>
<head>
<title>HTML Calculator</title>
<link rel="stylesheet" type="text/css" href="calculatorcss.css">
<script src="calculatorjs.js" type="text/javascript"></script>
</head>
<body>

<p></p>
<button id="button." type="button" onclick="buttonDEC();">.</button>
<button id="button0" type="button" onclick="button0();">0</button>
<button id="button1" type="button" onclick="button1();">1</button>
<button id="button2" type="button" onclick="button2();">2</button>
<button id="button3" type="button" onclick="button3();">3</button>
<button id="button4" type="button" onclick="button4();">4</button>
<button id="button5" type="button" onclick="button5();">5</button>
<button id="button6" type="button" onclick="button6();">6</button>
<button id="button7" type="button" onclick="button7();">7</button>
<button id="button8" type="button" onclick="button8();">8</button>
<button id="button9" type="button" onclick="button9();">9</button>
<button id="buttonC" type="button" onclick="buttonC();">C</button>
<button id="button+" type="button" onclick="buttonADD();">+</button>
<button id="button-" type="button" onclick="buttonSUB();">-</button>
<button id="buttonx" type="button" onclick="buttonMULT();">x</button>
<button id="button:" type="button" onclick="buttonDIV();">:</button>
<button id="button=" type="button" onclick="buttonANS();">=</button>

</body>
</html>
